{% block content %}
<!---->
<h2>Create Your Question Time Account</h2>
<div class="registration-form-container">
  <form method="POST">
    {% csrf_token %} {{ form | crispy }}
    <button type="submit" class="btn btn-sm btn-outline-primary">
      Create Account
    </button>
  </form>
  <p class="mt-2">
    Alreadyv have an account?
    <a href="{% url 'login' %}">Login</a>
  </p>
</div>
{% endblock content %}
